<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Us - BitHouse</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      scroll-behavior: smooth;
    }

    .container {
      display: flex;
      align-items: flex-start; /* push content to top */
      height: 100vh;
    }

    .image-side {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #111;
    }

    .image-side img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .text-side {
      flex: 1;
      padding-left: 6rem; /* was 4rem */
      padding-top: 6rem; /* was 4rem */
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      background-color: #111;
      text-align: left; /* Right-align text */
    }

    h1 {
      font-size: 4.5rem;
      font-weight: 700;
      letter-spacing: 1.5px;
      color: #0ff;
      text-shadow:
        0 0 10px rgba(0,255,255,0.45),
        0 0 25px rgba(0,255,255,0.25);
      margin-bottom: 1rem;
    }

    p {
      color: #ccc;
      line-height: 1.9;  /* Slightly increased for better readability */
      margin-bottom: 1.8rem;
      font-size: 1.15rem; /* Adjusted paragraph size */
      letter-spacing: 0.3px;      /* Slightly improved letter spacing */
      font-weight: 300;           /* Lighter font weight for a smoother look */

      /* Enhanced glow effect */
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.3), 
                   0 0 16px rgba(0, 255, 255, 0.2),
                   0 0 24px rgba(0, 255, 255, 0.1);
    }

    .content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .content img {
      max-width: 40%;
      height: 100%;
      margin-right: 2rem;
    }
    .content .text {
      max-width: 55%;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <div class="text-side">
      <h1>ABOUT US</h1>
      <p>
        <strong>150MW</strong> operated · OEM-authorized repair · Natural gas mining solutions
      </p>

      <!-- <a href="index.html">← Back to Home</a> -->
    </div>
    <div class="image-side">
        <img src="security.PNG" alt="Digital Security">
    </div>
  </div>


  <script>
    let lastScrollTop = 0;
    window.addEventListener("scroll", function() {
      const currentScroll = window.pageYOffset || document.documentElement.scrollTop;
      // Detect a fast upward scroll near the top of the page
      if (currentScroll < 50 && lastScrollTop > currentScroll) {
        history.back();
      }
      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll;
    }, false);
  </script>
</body>
</html>
