<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Website</title>
      <style>
        body {
          font-family: sans-serif;
          text-align: center;
          padding-top: 100px;
          background: #f5f5f5;
        }

        h1 {
          opacity: 0;
          transform: translateY(20px);
          animation: fadeInUp 1.5s ease-out forwards;
        }

        @keyframes fadeInUp {
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
      </style>
  </head>
  
  <body>
    <h1>Welcome to My Website!</h1>
    <p>This is served with GitHub Pages.</p>
  </body>
</html>
